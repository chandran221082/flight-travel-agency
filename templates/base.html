<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
            </ul>
        </div>
    </nav>
    <dev>
        <center>
            <h3>Book your flights </h3>
        </center>
    </dev>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="originCity">Origin City:</label>
                    <select id="originCity" name="originCity" class="form-control">
                        <option value="">Select...</option>
                        <option value="London">London</option>
                        <option value="New York">New York</option>
                        <option value="Paris">Paris</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="destinationCity">Destination City:</label>
                    <select id="destinationCity" name="destinationCity" class="form-control">
                        <option value="">Select...</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Rome">Rome</option>
                        <option value="Berlin">Berlin</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="airline">Airline:</label>
                    <select id="airline" name="airline" class="form-control">
                        <option value="">Select...</option>
                        <option value="British Airways">British Airways</option>
                        <option value="Emirates">Emirates</option>
                        <option value="KLM">KLM</option>
                    </select>
                </div>
            </div>
<!--            <button type="submit" class="btn btn-primary">Search Flights</button>-->
            <button type="submit" class="btn btn-primary" formaction="http://127.0.0.1:5000/search">Search Flights</button>
        </form>
        {% block content %} {% endblock %}
    </div>
